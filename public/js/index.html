    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        html, body {
           height: 100%;
           margin: 0px;
           background-color: #2e2c29;
        }
        .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .embed-container iframe {
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .custom-login-form h2{
          color:#3892d3;

        } 
        .custom-login-form{
          border-color: #ffffff;
          font-family: Roboto;
          position: relative;
        }
        .custom-login-form .x-panel-body-default{
            padding: 10px;
            border-radius: 4px;
        }
        .custom-login-form .x-panel-header-title-default{
            color:#fff!important;
        }
        .custom-login-form .x-panel-header-default{
            background-color: transparent!important;
            
        }

        #contenido{
           position: relative;
           padding:20px;
           color:#fff;
        }
        #appLoadingIndicator {
              position: absolute;
              top: 45%;
              width: 100%;
              /*background-color: #FEAFEA;*/
              height: 4em;
           /* -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;*/
        }

        #appLoadingIndicator > * {
            /*background-color: #FFFFFF;*/
            display: inline-block;
           /* height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;*/
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
        @-webkit-keyframes rotating /* Safari and Chrome */ {
          from {
            -ms-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          to {
            -ms-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }
        @keyframes rotating {
          from {
            -ms-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          to {
            -ms-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }
        .rotating {
          -webkit-animation: rotating 2s linear infinite;
          -moz-animation: rotating 2s linear infinite;
          -ms-animation: rotating 2s linear infinite;
          -o-animation: rotating 2s linear infinite;
          animation: rotating 2s linear infinite;
        }
        section#player .signal {
          bottom: initial;
          /*top: 25%;
          left: 50%;*/

        }
        .signal {
          position: relative;
          /*top: 50%;*/
          width: 30px;
          left: 45%;

        }
        section#player .signal div {
          min-width: 2em;
          min-height: 2em;
          border-left-color: white;
          border-right-color: white;
        }
        .signal div {
        
          /* top: 50%; */
          /* margin-top: -15px; */
          /* text-align: center; */
          border: 4px solid white;
          display: inline-block;
          min-width: 4em;
          min-height: 4em;
          padding: 0.5em;
          border-radius: 50%;
          border-top-color: transparent;
          border-bottom-color: transparent;
          

          /* margin: 0 auto; */
          

           -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation: rotating 2s linear infinite;
          -moz-animation: rotating 2s linear infinite;
          -ms-animation: rotating 2s linear infinite;
          -o-animation: rotating 2s linear infinite;
        }
        #contenido{
          min-height:100%;
          background-color: #2e2c29;
          margin: 0px;
          padding: 0px;
        }

    </style>
